<header id="header">
	<h1>Questions</h1>
	<form class="form-inline">
			<select class="span2" ng-model="category">
				<option value="">All</option>
				<option>Light</option>
				<option>Thoughtful</option>
				<option>Deep</option>
			</select>
			<select class="span2" ng-model="sortOption">				
				<option value="-created_at">Recent</option>
				<option value="-popularity">Popular</option>
			</select>
			<button class="btn" ng-click="randomize()">Random Question</button>
	</form>
	<form id="question-form" ng-submit="addQuestion()">
		<div id="category-option">
		<label class="radio inline">
			<input type="radio" ng-model="category" value="Light">Light
		</label>
		<label class="radio inline">
			<input type="radio" ng-model="category" value="Thoughtful">Thoughtful
		</label>
		<label class="radio inline">
			<input type="radio" ng-model="category" value="Deep">Deep
		</label>
		</div>
		<input id="new-question" placeholder="Submit question for approval" ng-model="newQuestion" autofocus>		
	</form>
</header>
<section id="main" ng-show="questions.length" ng-cloak>
	
	<ul id="question-list">
		<li ng-repeat="question in questions | orderBy:sortOption | filter:category">
			<div class="view">
				<a href="">+{{question.popularity}}</a>
				<label>{{question.question}}
					<span class="label">{{question.category}}</span>
				</label>
			</div>
		</li>
	</ul>
</section>
<footer id="footer" ng-show="questions.length" ng-cloak>
						
</footer>


<div class="row">
	<div class="span12">	
		<div modal="randomMode" close="exitRandomMode()" options="modalOptions">
			<div class="modal-header">
				<h3>Random Question</h3>
			</div>
			<div class="modal-body">
				{{randomQuestion.question}}
			</div>
			<div class="modal-footer">
				<button class="btn cancel" ng-click="exitRandomMode()">Cancel</button>
				<button class="btn" ng-click="randomize()">Next</button>
			</div>
		</div>			
	</div>
</div>
